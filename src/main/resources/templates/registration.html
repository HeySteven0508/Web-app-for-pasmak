<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>

<body>
<h1>Register</h1>

<form method="POST" th:action="@{/register}" id="registerForm" th:object="${RegistrationForm}">

    <label for="username">Username: </label>
    <input type="text" id="username" th:field="*{username}"/><br/>

    <label for="password">Password: </label>
    <input type="password" id="password"/><br/>

    <label for="confirm">Confirm password: </label>
    <input type="password" id="confirm" th:field="*{password}"/><br/>

    <label for="fullname">Full name: </label>
    <input type="text" id="fullname" th:field="*{fullName}"/><br/>

    <input type="submit" value="Register"/>
</form>

</body>
</html>
